<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>금천구 행정동 경계 표시</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b9ea5801012978afab2dbdda7dffe37d"></script>
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>
<script>
  var mapContainer = document.getElementById('map'),
      mapOption = {
        center: new kakao.maps.LatLng(37.456, 126.889), // 금천구 중심
        level: 5
      };
  var map = new kakao.maps.Map(mapContainer, mapOption);

  const dongPolygons = [
    {
      name: "시흥1동",
      path: [
        new kakao.maps.LatLng(37.456, 126.889),
        new kakao.maps.LatLng(37.456, 126.899),
        new kakao.maps.LatLng(37.466, 126.899),
        new kakao.maps.LatLng(37.466, 126.889)
      ]
    },
    {
      name: "독산1동",
      path: [
        new kakao.maps.LatLng(37.466, 126.889),
        new kakao.maps.LatLng(37.466, 126.899),
        new kakao.maps.LatLng(37.476, 126.899),
        new kakao.maps.LatLng(37.476, 126.889)
      ]
    },
    {
      name: "가산동",
      path: [
        new kakao.maps.LatLng(37.466, 126.879),
        new kakao.maps.LatLng(37.466, 126.889),
        new kakao.maps.LatLng(37.476, 126.889),
        new kakao.maps.LatLng(37.476, 126.879)
      ]
    }
  ];

  let selectedPolygon = null;

  dongPolygons.forEach(dong => {
    var polygon = new kakao.maps.Polygon({
      map: map,
      path: dong.path,
      strokeWeight: 2,
      strokeColor: '#004c80',
      strokeOpacity: 0.8,
      fillColor: '#fff',
      fillOpacity: 0.3
    });

    kakao.maps.event.addListener(polygon, 'click', function() {
      if (selectedPolygon) {
        selectedPolygon.setOptions({ fillColor: '#fff' });
      }
      polygon.setOptions({ fillColor: '#FF8800' });
      selectedPolygon = polygon;
      alert(dong.name + '을 클릭했습니다!');
    });
  });

</script>
</body>
</html>
